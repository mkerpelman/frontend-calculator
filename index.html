<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="calculator">
      <div id="screen-container">
        <span id="output"></span>
      </div>
      <div id="buttons-container">
        <div class="digit-container-small">
          <input id="clear-all" class="function" type="button" value="AC">
        </div>
        <div class="digit-container-small"></div>
        <div class="digit-container-small"></div>
        <div class="digit-container-small">
          <input class="operand operator" type="button" value=&divide;>
        </div>
        <div class="digit-container-small" id="7">
          <input class="digit" type="button" value=7>
        </div>
        <div class="digit-container-small" id="8">
          <input class="digit" type="button" value=8>
        </div>
        <div class="digit-container-small" id="9">
          <input class="digit" type="button" value=9>
        </div>
        <div class="digit-container-small">
          <input class="operand operator" type="button" value=&times;>
        </div>
        <div class="digit-container-small" id="4">
          <input class="digit" type="button" value=4>
        </div>
        <div class="digit-container-small" id="5">
          <input class="digit" type="button" value=5>
        </div>
        <div class="digit-container-small" id="6">
          <input class="digit" type="button" value=6>
        </div>
        <div class="digit-container-small">
          <input class="operand operator" type="button" value=&#8722;>
        </div>
        <div class="digit-container-small" id="1">
          <input class="digit" type="button" value=1>
        </div>
        <div class="digit-container-small" id="2">
          <input class="digit" type="button" value=2>
        </div>
        <div class="digit-container-small" id="3">
          <input class="digit" type="button" value=3>
        </div>
        <div class="digit-container-small">
          <input class="operand operator" type="button" value=&plus;>
        </div>
        <div class="digit-container-small">
          <input class="digit" type="button" value=0>
        </div>
        <div class="digit-container-small"></div>
        <div class="digit-container-small">
          <input class="digit" type="button" value=".">
        </div>
        <div class="digit-container-small">
          <input id="equals" class="operand" type="button" value=&equals;>
        </div>
      </div>
    </section>
  </body>
</html>
